{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>login</h1>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <h1>{{ form.login }}</h1>
        <h1>{{ form.password }}</h1>
        <button value="Login" name="button" type="submit">login</button>
    </form>
    <br>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <button value="RedirectToRegister" name="button" type="submit">or sign up</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
</body>
</html>
